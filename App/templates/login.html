{% extends 'base.html' %}
{% Block_head %}
    <link rel="stylesheet" href="/App/static/login.css">

    {% Block_title %} ToDoox - Login {% EndBlock_title %}
{% EndBlock_head %}
{%Block_main%}
    <div class="container-login">
        <form action="{{url_for('login_user')}}" method="post"> 

            <label id="user" for="email">Username or Email</label>
            <input id="user-input" type="email" name="email" placeholder="example@email.com">
            
            <label id="password" for="password">Password</label>
            <input id="password-input" type="text" name="password" required>
            
            <input type="submit" value="Ingresar">
        </form>
    </div>
{%EndBlock_main%}
