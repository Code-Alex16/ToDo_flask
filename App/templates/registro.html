{% extends 'base.html' %}
{% Block_head %}
    <link rel="stylesheet" href="/App/static/registro.css">

    {% Block_title %} ToDoox - Registro {% EndBlock_title %}
{% EndBlock_head %}
{%Block_main%}
    <div class="container_registro">
        <form action="{{url_for('user_registrer')}}" method="post"> 

            <label id="username" for="username">username</label>
            <input id="username_input" type="text" name="username" placeholder="example">

            <label id="user" for="email">Email</label>
            <input id="user-input" type="email" name="email" placeholder="example@email.com">
            
            <label id="password" for="password">Password</label>
            <input id="password-input" type="text" name="password" required>
            
            <input type="submit" value="Registrarse">
        </form>
    </div>
{%EndBlock_main%}
